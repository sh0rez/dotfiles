- defaults:
    link:
      relink: true

- clean: ['~']

- link:

    # git
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    # input
    ~/.inputrc: input/inputrc

    # gpg
    ~/.gnupg/gpg-agent.conf: gpg/gpg-agent.conf

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux.linux.conf: tmux/tmux.linux.conf
    ~/.tmux.darwin.conf: tmux/tmux.darwin.conf

    # vim
    ~/.vim:

    # nvim
    ~/.config/nvim/init.vim: nvim/init.vim
    ~/.local/share/nvim/site/autoload/plug.vim: nvim/autoload/vim-plug/plug.vim

    # zsh
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc
    ~/.zshlazy: zsh/zshlazy
    ~/.zshalias: zsh/zshalias

- shell:
  - [git submodule update --init --recursive, Installing submodules]
